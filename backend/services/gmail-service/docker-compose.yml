version: '3.8'

# Gmail Email Search & CV Extraction Service
# Docker Compose for local development and testing

services:
  # =============================================================================
  # Gmail Service (Main Application)
  # =============================================================================
  gmail-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: gmail-service
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Node Environment
      NODE_ENV: development
      PORT: 8080

      # Database
      DATABASE_URL: postgresql://gmail_user:gmail_password@postgres:5432/gmail_service

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}

      # Bull Queue Redis
      BULL_REDIS_HOST: redis
      BULL_REDIS_PORT: 6379

      # Google OAuth (provide your own credentials)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-http://localhost:8080/api/v1/auth/google/callback}

      # Session
      SESSION_SECRET: ${SESSION_SECRET:-change-this-in-production-to-a-secure-64-char-string}

      # Frontend
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}

      # Storage
      STORAGE_PATH: /app/storage/downloads
      MAX_FILE_SIZE: 26214400

      # File Cleanup
      FILE_RETENTION_HOURS: 24
      CLEANUP_CRON: "0 * * * *"
    volumes:
      - gmail-storage:/app/storage
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gmail-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: gmail-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: gmail_service
      POSTGRES_USER: gmail_user
      POSTGRES_PASSWORD: gmail_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - gmail-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gmail_user -d gmail_service"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Redis (Caching & Sessions)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: gmail-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - gmail-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # =============================================================================
  # Prisma Studio (Database GUI - Development Only)
  # =============================================================================
  prisma-studio:
    image: node:20-alpine
    container_name: gmail-prisma-studio
    working_dir: /app
    command: sh -c "npm install -g prisma && npx prisma studio --port 5555 --browser none"
    ports:
      - "5555:5555"
    environment:
      DATABASE_URL: postgresql://gmail_user:gmail_password@postgres:5432/gmail_service
    volumes:
      - ./prisma:/app/prisma
    depends_on:
      - postgres
    networks:
      - gmail-network
    profiles:
      - dev

  # =============================================================================
  # Prometheus (Metrics Collection - Optional)
  # =============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: gmail-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - gmail-network
    profiles:
      - monitoring

  # =============================================================================
  # Grafana (Monitoring Dashboards - Optional)
  # =============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: gmail-grafana
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_SERVER_ROOT_URL: http://localhost:3002
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - gmail-network
    profiles:
      - monitoring

# =============================================================================
# Networks
# =============================================================================
networks:
  gmail-network:
    driver: bridge
    name: gmail-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-data:
    name: gmail-postgres-data
  redis-data:
    name: gmail-redis-data
  gmail-storage:
    name: gmail-storage
  prometheus-data:
    name: gmail-prometheus-data
  grafana-data:
    name: gmail-grafana-data
