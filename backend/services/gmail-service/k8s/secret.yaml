# Gmail Service - Kubernetes Secret
#
# WARNING: This is a template file for documentation purposes.
# DO NOT commit actual secrets to version control!
#
# To create secrets in your cluster:
#
# 1. Using kubectl create secret:
#    kubectl create secret generic gmail-service-secrets \
#      --namespace=gmail-service \
#      --from-literal=database-url='postgresql://user:password@host:5432/gmail_service' \
#      --from-literal=session-secret='your-64-char-secret' \
#      --from-literal=google-client-id='your-google-client-id' \
#      --from-literal=google-client-secret='your-google-client-secret' \
#      --from-literal=redis-password='your-redis-password'
#
# 2. Using external secret management (recommended):
#    - AWS Secrets Manager (with External Secrets Operator)
#    - HashiCorp Vault
#    - Azure Key Vault
#    - Google Secret Manager
#
# 3. Using sealed-secrets (GitOps-friendly):
#    - Install sealed-secrets controller
#    - Use kubeseal to encrypt secrets
#    - Commit SealedSecret resources

apiVersion: v1
kind: Secret
metadata:
  name: gmail-service-secrets
  namespace: gmail-service
  labels:
    app: gmail-service
type: Opaque
stringData:
  # Database Connection String
  # Format: postgresql://username:password@host:port/database
  DATABASE_URL: "REPLACE_WITH_DATABASE_URL"

  # Session Secret (64+ characters, cryptographically random)
  SESSION_SECRET: "REPLACE_WITH_SESSION_SECRET"

  # Google OAuth Credentials
  GOOGLE_CLIENT_ID: "REPLACE_WITH_GOOGLE_CLIENT_ID"
  GOOGLE_CLIENT_SECRET: "REPLACE_WITH_GOOGLE_CLIENT_SECRET"

  # Redis Password (if Redis authentication is enabled)
  REDIS_PASSWORD: "REPLACE_WITH_REDIS_PASSWORD"
