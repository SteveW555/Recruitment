apiVersion: apps/v1
kind: Deployment
metadata:
  name: gmail-service
  namespace: gmail-service
  labels:
    app: gmail-service
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: gmail-service
  template:
    metadata:
      labels:
        app: gmail-service
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/health/metrics"
        prometheus.io/port: "8080"
    spec:
      # Service Account
      serviceAccountName: gmail-service

      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001

      # Init Container (Database Migrations)
      initContainers:
        - name: prisma-migrate
          image: proactive-people/gmail-service:latest
          command:
            - sh
            - -c
            - |
              echo "Running database migrations..."
              npx prisma migrate deploy
              echo "Migrations complete"
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: gmail-service-secrets
                  key: DATABASE_URL
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true

      # Main Application Container
      containers:
        - name: gmail-service
          image: proactive-people/gmail-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          # Environment Variables from ConfigMap
          envFrom:
            - configMapRef:
                name: gmail-service-config

          # Environment Variables from Secrets
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: gmail-service-secrets
                  key: DATABASE_URL
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: gmail-service-secrets
                  key: SESSION_SECRET
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: gmail-service-secrets
                  key: GOOGLE_CLIENT_ID
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: gmail-service-secrets
                  key: GOOGLE_CLIENT_SECRET
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gmail-service-secrets
                  key: REDIS_PASSWORD
                  optional: true

          # Resource Limits
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi

          # Liveness Probe
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          # Readiness Probe
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          # Startup Probe (for slow-starting containers)
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 12  # 60 seconds total

          # Volume Mounts
          volumeMounts:
            - name: storage
              mountPath: /app/storage
            - name: tmp
              mountPath: /tmp

          # Security Context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL

      # Volumes
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: gmail-service-storage
        - name: tmp
          emptyDir: {}

      # Node Affinity (spread across availability zones)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - gmail-service
                topologyKey: kubernetes.io/hostname

      # Tolerations (if using node taints)
      tolerations: []

      # Grace period for shutdown
      terminationGracePeriodSeconds: 30
