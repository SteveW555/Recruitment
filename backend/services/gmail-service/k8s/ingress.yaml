apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gmail-service-ingress
  namespace: gmail-service
  labels:
    app: gmail-service
  annotations:
    # Certificate Manager (Let's Encrypt)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # NGINX Ingress annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"

    # Rate Limiting (basic - application has its own rate limiting)
    nginx.ingress.kubernetes.io/limit-rps: "100"

    # CORS (if needed at ingress level)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://proactivepeople.com"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization, X-CSRF-Token"

spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.proactivepeople.com
      secretName: gmail-service-tls

  rules:
    - host: api.proactivepeople.com
      http:
        paths:
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: gmail-service
                port:
                  number: 80
