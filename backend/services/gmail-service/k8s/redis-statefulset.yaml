apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gmail-redis
  namespace: gmail-service
  labels:
    app: gmail-redis
spec:
  serviceName: gmail-redis-service
  replicas: 1
  selector:
    matchLabels:
      app: gmail-redis
  template:
    metadata:
      labels:
        app: gmail-redis
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999

      containers:
        - name: redis
          image: redis:7-alpine
          imagePullPolicy: Always
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP

          command:
            - redis-server
            - --appendonly
            - "yes"
            - --requirepass
            - "$(REDIS_PASSWORD)"

          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gmail-service-secrets
                  key: REDIS_PASSWORD
                  optional: true

          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

          livenessProbe:
            tcpSocket:
              port: redis
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          volumeMounts:
            - name: redis-data
              mountPath: /data

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 999
            capabilities:
              drop:
                - ALL

  volumeClaimTemplates:
    - metadata:
        name: redis-data
        labels:
          app: gmail-redis
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: gp3
        resources:
          requests:
            storage: 20Gi
