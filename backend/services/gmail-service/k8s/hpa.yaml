apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gmail-service-hpa
  namespace: gmail-service
  labels:
    app: gmail-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gmail-service

  minReplicas: 3
  maxReplicas: 10

  metrics:
    # CPU-based scaling
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

    # Memory-based scaling
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 minutes
      policies:
        - type: Percent
          value: 50  # Scale down by 50% at most
          periodSeconds: 60
        - type: Pods
          value: 1   # Scale down 1 pod at a time
          periodSeconds: 60
      selectPolicy: Min  # Use the smaller of the two

    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
        - type: Percent
          value: 100  # Double the pods
          periodSeconds: 30
        - type: Pods
          value: 2    # Add 2 pods at a time
          periodSeconds: 30
      selectPolicy: Max  # Use the larger of the two
