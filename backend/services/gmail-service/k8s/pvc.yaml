apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gmail-service-storage
  namespace: gmail-service
  labels:
    app: gmail-service
spec:
  accessModes:
    - ReadWriteMany  # Multiple pods can read/write
  storageClassName: efs-storage  # or your storage class name
  resources:
    requests:
      storage: 100Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gmail-redis-storage
  namespace: gmail-service
  labels:
    app: gmail-redis
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: gp3  # or your storage class name
  resources:
    requests:
      storage: 20Gi
