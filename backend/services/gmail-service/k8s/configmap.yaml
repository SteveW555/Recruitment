apiVersion: v1
kind: ConfigMap
metadata:
  name: gmail-service-config
  namespace: gmail-service
  labels:
    app: gmail-service
data:
  # Node Environment
  NODE_ENV: "production"
  PORT: "8080"

  # Redis Configuration
  REDIS_HOST: "gmail-redis-service"
  REDIS_PORT: "6379"

  # Bull Queue Redis
  BULL_REDIS_HOST: "gmail-redis-service"
  BULL_REDIS_PORT: "6379"

  # Google OAuth Redirect URI
  GOOGLE_REDIRECT_URI: "https://api.proactivepeople.com/api/v1/auth/google/callback"

  # Frontend URL
  FRONTEND_URL: "https://proactivepeople.com"

  # Storage Configuration
  STORAGE_PATH: "/app/storage/downloads"
  MAX_FILE_SIZE: "26214400"

  # File Cleanup Configuration
  FILE_RETENTION_HOURS: "24"
  CLEANUP_CRON: "0 * * * *"
