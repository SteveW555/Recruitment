apiVersion: v1
kind: ServiceAccount
metadata:
  name: gmail-service
  namespace: gmail-service
  labels:
    app: gmail-service
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gmail-service-role
  namespace: gmail-service
rules:
  # Allow reading ConfigMaps and Secrets
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]

  # Allow reading pods (for health checks)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gmail-service-rolebinding
  namespace: gmail-service
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: gmail-service-role
subjects:
  - kind: ServiceAccount
    name: gmail-service
    namespace: gmail-service
